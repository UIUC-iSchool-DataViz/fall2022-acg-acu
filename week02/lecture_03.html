                        ## CSV/TSV

                        - Delimited text file    
                        - Comma and tab are common delimiters    
                        - Row-oriented    
                        - Row-size can vary    
                        - May or may not have headers    
                        - Not self-explained    
                        - Usually has a [readme file](https://think.cs.vt.edu/corgis/csv/airlines/)

                        ```
                        "ATL","Atlanta, GA: Hartsfield-Jackson Atlanta International","2003/06","6","June","2003","1009","1275","3217","17","328","American Airlines Inc.,JetBlue Airways,Continental Air Lines Inc.,Delta Air Lines Inc.,Atlantic Southeast Airlines,AirTran Airways Corporation,America West Airlines Inc.,Northwest Airlines Inc.,ExpressJet Airlines Inc.,United Air Lines Inc.,US Airways Inc.","11","216","5843","27","23974","30060","61606","68335","118831","518","268764","19474"\n
                        ```

                        ---

                        ## JSON
                        - JavaScript Object Notation
                        - Text-based format representing structured data based on JavaScript object syntax
                        - Row-oriented   
                        - Data stored in JSON can have different types
                            - String
                            - Number
                            - JSON object (dict)
                            - Array (list)
                            - Boolean
                            - Null
                        
                        ---

                        ```JSON
                        [
                        ...
                        {
                            "Airport":{"Code": "ATL","Name": "Atlanta, GA: Hartsfield-Jackson Atlanta International"},
                            "Time":{"Label": "2003/06", "Month": 6, "Month Name": "June", "Year": 2003},
                            "Statistics":{"# of Delays": {"Carrier": 1009,"Late Aircraft": 1275,"National Aviation System": 3217,"Security": 17,"Weather": 328},
                            "Carriers": {"Names": "American Airlines Inc.,JetBlue Airways,Continental Air Lines Inc.,Delta Air Lines Inc.,Atlantic Southeast Airlines,AirTran Airways Corporation,America West Airlines Inc.,Northwest Airlines Inc.,ExpressJet Airlines Inc.,United Air Lines Inc.,US Airways Inc.","Total": 11},
                            "Flights": {"Cancelled": 216,"Delayed": 5843,"Diverted": 27,"On Time": 23974,"Total": 30060},
                            "Minutes Delayed": {"Carrier": 61606,"Late Aircraft": 68335,"National Aviation System": 118831,"Security": 518,"Total": 268764,"Weather": 19474}}
                        },
                        ...
                        ]
                        ```

                        [ ] indicate an array    
                        { } indicate a JSON object     
                        " " indicate a string    
                        A number (e.g., 6 in "Month":6)

                        ## HDF5
                    
                        Hierarchical Data Format (HDF)    
                        - File directory like structure
                        ```
                        data.h5
                            Group1/
                                Dataset1
                                Dataset2
                            Group2/
                                Dataset3
                                Dataset4
                        ```
                        - Flexible data types   
                        - Self-describing   
                        - Key/val metadata    
                        - Chunk stored   
                        - Good for storing complex, large data

                        Play with data
                        https://jupyterhub.ischool.illinois.edu/jupyter/hub/home

                        ## Representations of an image
                        - Raster representation
                        - Vector representation
                        
                        ---
                        ## Raster representation     
                        - Save what you draw
                        - Drawing coloring art in pixels
                        - Image build from pixels and each pixel represents a color    
                        - Lose image quality when you resize the image    
                        - Common file extension    
                            - JPG (lossy compression)    
                            - PNG (lossless compression, transparent background)    
                            - GIF

                        - Save how you draw
                        - Drawings (e.g., paths, patterns, shapes) based upon mathematical formulas    
                        - Display does not exist until it is “rendered”.
                        - Does not lose image quality when you rescale the image
                        - SVG, PDF, EPS

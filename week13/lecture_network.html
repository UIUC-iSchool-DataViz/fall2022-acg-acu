                ## Force-directed graphs
                - Based on the structure of the graph (i.e., connections between nodes)
                - Attractive force and repulsive force
                  - Adjacent nodes are attracted to each other
                  - Repulsive force between nodes for avoding overlapping node positions
                - Visualizing communities (clustered structure)
                  - Nodes having denser relations are attracted to each other
                - [Example](https://observablehq.com/@d3/force-directed-graph)
                - Not deterministic (see example in notebook)

                Note:
                - How nodes are linked with each other
                - No domain knowledge is involved.
                - Node attributes are not considered
                - Depends on the initial state

                ---
                ## Adjacency Matrix 
                - Nodes are listed along X and Y axes
                - Edges are represented as cell values
